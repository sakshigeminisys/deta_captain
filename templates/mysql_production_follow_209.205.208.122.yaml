version: "2.0"
schemaVersion: v1
app_id: maria_Follow
tiers:
  - name: maria
    type: db
    replicas: 1
    containers:
    - name: mariadb
      image: apporbit/db_env
      environment:
        - MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: abcd
          MASTER_HOST: "209.205.208.122"
          MASTER_LOG_FILE: "bin001"
          MASTER_LOG_POS: "4"
          MASTER_USER: sk
          MASTER_PASSWORD: centos
          
      ports:
        - containerPort: 3306
          service: external
          url:
          - mysql:APPORBIT_SERVICE:APPORBIT_PORT
      volumes:
        - containerVolume: "/var/lib/mysql"
          min-size: 1G
